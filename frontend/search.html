<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Search Results</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <ul class="navbar-nav">
          <a class="navbar-brand" href="#">Inventory Management</a>
      </ul>
  </nav>

    <div class="container-fluid" id="main-content">
        <div class="row" id="searching">
            <div class="col-md-12">
                <h3 class="text-center">Searching</h3>
                <p class="text-center">The system is searching. Please wait.</p>
                <div class="loader"></div>
            </div>
        </div>
        <div class="row" id="noresults" style="display: none;">
            <div class="col-md-12">
                <h3 class="text-center">No Results</h3>
                <p class="text-center" id="noresultsmsg"></p>
            </div>
        </div>
		<div class="row" id="results">

		</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>


  <!--TODO: DO this properly-->
<script>
    function qs(key) {
        key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
        var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
        return match && decodeURIComponent(match[1].replace(/\+/g, " "));
    }

    var settings = {
        "async": true,
        "url": "/api/item/info?q=" + qs("q"),
        "method": "GET",
        "headers": {
            "content-type": "application/json"
        },
        "processData": false
    };

    $.ajax(settings).done(function (response) {
        $("#searching").hide();

        if (response.length === 0) {
            $("#noresultsmsg").text("No results could be found for " + qs("q") + ". Perhaps try with a different keyword?");
            $("#noresults").show();
		}

        for (var i = 0; i < response.length; i++) {
            var res = "";
            res = res + "<div class=\"col-md-4 row-eq-height\">";
            res = res + "<div class=\"col-md-12\">";
			res = res + "<h3 class=\"text-center\">" + response[i].Name + "</h3>";
			res = res + "<img class =\"center-fit\" src=\"" + response[i].PictureURL + "\" alt=\"" + response[i].Name + "\">";
            res = res + "<p>ID: " + response[i].ID + "</p>";
            res = res + "<p>Details: " + response[i].Details + "</p>";
            res = res + "<p>Category: " + response[i].Category + "</p>";
            res = res + "<p>Quantity: " + response[i].Quantity + "</p>";
            res = res + "<p>Location: " + response[i].Location + "</p>";
            res = res + "<p>Status: " + response[i].Status + "</p>";
            res = res + "<p>Last used by: " + response[i].LastPerformedBy + "</p>";
			res = res + "</div>";
			res = res + "</div>";

			$("#results").append(res);
        }
    });
</script>
</html>
