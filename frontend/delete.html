<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

    <meta name="theme-color" content="#0174d8"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <a class="navbar-brand text-white" href="/">Inventory Management</a>
    </ul>
</nav>

<div class="container-fluid" id="main-content">
    <div class="row" id="searching">
        <div class="col-md-12">
            <h3 class="text-center">Deleting Item</h3>
            <p class="text-center">The system is deleting the item. Please wait.</p>
            <div class="loader"></div>
        </div>
    </div>
    <div class="row" id="complete" style="display: none;">
        <div class="col-md-12">
            <h3 class="text-center">Complete!</h3>
            <p class="text-center" id="completeBody">The item was successfully deleted. If this was done in error, please contact the administrator. Do not re-add the item as the system will not accept it.</p>
            <a class="btn btn-block btn-primary" href="/" role="button">Return To Home</a>
        </div>
    </div>
    <div class="row" id="error" style="display: none;">
        <div class="col-md-12">
            <h3 class="text-center">Error</h3>
            <p class="text-center" id="errorBody"></p>
            <a class="btn btn-block btn-primary" href="/" role="button">Return To Home</a>
        </div>
    </div>
    <div class="row" id="results"></div>
</div>
</body>


<!--TODO: DO this properly-->
<script>
    function qs(key) {
        key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
        var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
        return match && decodeURIComponent(match[1].replace(/\+/g, " "));
    }

    $.ajax({ cache: false,
        url: "api/item?id=" + qs("id"),
        method: "DELETE",
        success: function (data) {
            $("#searching").hide();
            $("#complete").show();
        },
        error: function (ajaxContext) {
            var error = JSON.parse(ajaxContext.responseText);

            // Redirect to login screen
            if (error.code === 1001) {
                window.location.href = "login.html";
            }

            $("#errorBody").text(friendlyError(error.code, error.details));
            $("#searching").hide();
            $("#error").show();
        }
    });
</script>
</html>
