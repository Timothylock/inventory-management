<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async src="js/zxing.js"></script>
    <script src="js/video.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <a class="navbar-brand" href="#">Inventory Management</a>
    </ul>
</nav>

<div class="container-fluid" id="main-content">
    <div class="row" id="noresults" style="display: none;">
        <div class="col-md-12">
            <h3 class="text-center">No Results</h3>
            <p class="text-center" id="noresultsmsg"></p>
        </div>
    </div>

    <div class="row" id="scanner">
        <div class="col-md-12">
            <h3 class="text-center">Scan Item</h3>
            <p class="text-center">Scan an item by UPC or QR code. If the product UPC is scanned, the system will try to fill in the details of the item. Press start scanning once you are ready to start scanning.</p>
            <div class="loader" id="loader" style="display: none;"></div>
            <br><br>
            <button type="button" class="btn btn-primary" id="go">
                Start Scanning
            </button>
            <div>Barcode result: <span id="dbr"></span></div>
            <div class="select">
                <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>
            <div>
                <video muted autoplay id="video"></video>
                <canvas id="pcCanvas" width="50px" height="50px" style="display: none; float: bottom;"></canvas>
                <canvas id="mobileCanvas" width="50px" height="50px" style="display: none; float: bottom;"></canvas>
            </div>
        </div>
    </div>
</div>
</body>


<!--TODO: DO this properly-->
<script>
    $("#openScanner").click(function() {
        $("#scanner").show();
        $("#itemreq").hide();
    });

    $("#go").click(function() {
        $('#loader').show();
    });

    $("#next").click(function() {
        window.location.href = "search.html?q=" + $("#dbr").val();
    });
</script>
</html>
